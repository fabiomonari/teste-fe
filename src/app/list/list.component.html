<div class="table-header mat-app-background">
  <mat-paginator
    [length]="totalResults"
    [pageSize]="pageSize"
    hidePageSize
    showFirstLastButtons
    hidePageSize
    (page)="onPageChange($event)"
  >
  </mat-paginator>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="isLoadingResults"
  ></mat-progress-bar>
</div>

<div class="table-list">
  <div class="loader-backdrop" *ngIf="isLoadingResults"></div>

  <table mat-table [dataSource]="movies">
    <!-- Table Header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Poster Column -->
    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef>Poster</th>
      <td mat-cell *matCellDef="let element">
        <img
          class="poster"
          [src]="
            element['Poster'] == 'N/A'
              ? 'assets/no-image.png'
              : element['Poster']
          "
        />
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>T√≠tulo</th>
      <td mat-cell *matCellDef="let element">{{ element["Title"] }}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let element">{{ element["Year"] }}</td>
    </ng-container>

    <!-- Director Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef>Diretor</th>
      <td mat-cell *matCellDef="let element">{{ element["Director"] }}</td>
    </ng-container>

    <!-- imdbRating Column -->
    <ng-container matColumnDef="imdbRating">
      <th mat-header-cell *matHeaderCellDef>‚≠ê</th>
      <td mat-cell *matCellDef="let element">{{ element["imdbRating"] }}</td>
    </ng-container>

    <!-- No Item Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        üòï Nenhum item encontrado
      </td>
    </tr>
  </table>
</div>
